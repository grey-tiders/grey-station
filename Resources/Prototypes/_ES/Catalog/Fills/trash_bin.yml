- type: entity
  parent: ESCrateTrashBin
  id: ESCrateTrashBinFilledRandom
  suffix: Filled, Random
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: ESTrashBinLoot

- type: entityTable
  id: ESTrashBinLoot # A version of MaintenanceLockerLoot, but with lower probabilities
  table: !type:AllSelector
    children:
    - id: StrangePill
      prob: 0.1
    - !type:NestedSelector
      tableId: GenericTrashItems
      prob: 0.7
      rolls: !type:RangeNumberSelector
        range: 0, 2
    # Tools
    - !type:NestedSelector
      tableId: MaintToolsTable
      prob: 0.025
    # Fluff
    - !type:NestedSelector
      tableId: MaintFluffTable
      prob: 0.025
    # Syndie Loot
    - !type:NestedSelector
      tableId: SyndieMaintLoot
      prob: 0.001
